<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secundary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h4 class="text-center text-secundary">Voce tem certeza que quer apagar essa Postagem?</h4>

        </div>
    </div>
    <div class="row d-flex "></div>
    <div class="col-md-4 justify-content-center">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                <small class="text-muted">Tema: {{postagem.tema.descricao}} </small>
                <p class="card-text mt-3">{{postagem.texto}}</p>
                <p class="card-text"><small class="text-muted">
                        {{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date:'HH:mm'}}
                    </small></p>

      
        </div>
    </div>
</div>

<div class=" row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger" routerLink='/inicio'> Não </button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>




    </div>

</div>
