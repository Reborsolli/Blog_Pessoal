<div class="container-fluid">

    <div class="row ">

        <div class="col-md-6"  id='img-bg'> </div>

                    <div class="col-md-6 mt-5 mb-5">

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-10">

                    <h1 class="text-center"> Cadastrar</h1>

              <div class="form-group ">
                <label for="Nome" > Nome</label>
                <input  [(ngModel)]='user.nome' class="form-control " type="text" name="name" id="name "
                placeholder=" Seu Nome" >
              </div>
              
              <div class="form-group ">
                <label for="usuario" > Usuario</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name=" usuario" id="usuario "
                placeholder=" Seu Usuario">
                </div>

                <div class="form-group ">
                    <label for="foto" > Link da Foto</label>
                    <input  [(ngModel)]='user.foto' class="form-control" type="text" name=" foto" id="foto "
                    placeholder=" Link da foto">
                    </div>

                    <div class="form-group ">
                        <label for="senha" > Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name=" Senha" id="Senha "
                        placeholder=" Senha">
                        </div>

                        <div class="form-group ">
                            <label for="confirmSenha" > Confirmar Senha</label>
                            <input [(ngModel)]='user.senha'  class="form-control"
                             type="password" name=" confirmSenha" id=" confirmSenha "
                            placeholder=" Confirmar senha">
                            </div>

                            <div class="form-group ">
                                <label for="tipo" > Tipo do Usuario</label>
                                <select class ="form-control" name ="tipo"  id= "tipo" (change)='tipoUser($event)'>
                                    <option value=" normal"> Nomal</option>
                                    <option value="adm"> Administrador</option>
                                </select>
                                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light " routerLink='/entrar'> Cancelar </button>
                    <button type="submit" class="btn btn-light " (click)='cadastrar()'> Cadastrar</button>
                </div>

               
            </div>
        </div>
        
    </div>
</div>
</div>
